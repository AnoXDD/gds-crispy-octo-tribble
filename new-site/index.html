<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="nav hidden">
        <div class="logo" href="javascript:;"><img alt="logo"></div>
        <div class="actions">
            <a href="about.html">About</a>
            <a href="javascript:;">Members</a>
            <a href="javascript:;">Games</a>
            <a href="javascript:;">Calendar</a>
            <a href="javascript:;">Resources</a>
            <a href="javascript:;">-social media-</a>
        </div>
    </div>

    <div class="page-content"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="jquery.fullPage.min.js"></script>
    <script type="text/template" id="underscore">
        <% _.each(data.sections, function(section) { %>
        <div class="section" style="<% section.background? print('background: ' + section.background + ';'): print('') %>">
            <% if (section.slides.titlePage) { %>
            <div class="slide">
                <div class="title">
                    <%= section.slides.titlePage.title %>
                    <% if (section.slides.titlePage.subTitle) { %>
                    <div class="sub-title"><%= section.slides.titlePage.subTitle %></div>
                    <% }
                    if (section.slides.titlePage.btn) { %>
                    <a class="btn" href="section.slides.titlePage.btn.href? section.slides.titlePage.btn.href: 'javascript:;'"><%= section.slides.titlePage.btn.title %></a>
                    <% } %>
                </div>
            </div>
            <% }
            if (section.slides.contents) {
            _.each(section.slides.contents, function(content) { %>
            <div class="slide">
                <div class="slide-inner">
                    <div class="slide-item-container"><span></span><img src="<%= content.image %>" /></div>
                    <div class="slide-item-desc"><%= content.desc %></div>
                </div>
            </div>
            <% }); %>
            <% } %>
        </div>
        <% }); %>
    </script>
    <script>
        $(document).ready(function() {
            // Read the content from template
            _.templateSettings.variable = "data";
            var template = _.template($("#underscore").html());
            var data = {
                sections: [
                    {
                        background: "lightblue",
                        slides: {
                            titlePage: {
                                title: "Dr. Eric Psychedelic Wonderland",
                                subTitle: "The video game we are building this year",
                                btn: "See concept"
                            },
                            contents: [{
                                image: "img/test.png",
                                desc: "Hey I'm the description"
                            }, {
                                image: "img/test.png",
                                desc: "Hey I'm the second description"
                            }]
                        }
                    }, {
                        background: "lightcyan",
                        slides: {
                            titlePage: {
                                title: "Game Development Studio at UCSD",
                                subTitle: "We are a group of college students dedicated to creating awesome video games",
                                btn: {
                                    title: "Check us out!"
                                }
                            }
                        }
                    }, {
                        background: "lightskyblue",
                        slides: {
                            titlePage: {
                                title: "Unfold",
                                subTitle: "An intriging maze game we developed last year",
                                btn: {
                                    title: "Learn more"
                                }
                            }
                        }
                    }
                ]
            };

            $(".page-content").html(template(data));

            $('.page-content').fullpage({});
        });
    </script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
