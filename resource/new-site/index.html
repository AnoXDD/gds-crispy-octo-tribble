<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Game Development Studio</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png"
          href="img/favicon.png">
</head>
<body>

    <div class="nav hidden">
        <div class="logo" href="javascript:;"><img alt="logo" src="img/logo.png"></div>
        <div class="actions">
            <a href="/index.html" style="font-weight:bolder">Home</a>
            <a href="/about.html">About</a>
            <a href="javascript:;">Members</a>
            <a href="javascript:;">Games</a>
            <a href="javascript:;">Events</a>
            <a href="javascript:;">Resources</a>
            <a href="javascript:;">Facebook</a>
        </div>
    </div>

    <div class="page-content"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="jquery.fullPage.min.js"></script>
    <script type="text/template" id="underscore">
        <% _.each(data.sections, function(section) { %>
        <div class="section" style="<% section.background? print('background-image: url(\'/img/' + section.background + '\');'): print('') %>">
            <% if (section.slides.titlePage) { %>
            <div class="slide">
                <div class="title">
                    <%- section.slides.titlePage.title %>
                    <% if (section.slides.titlePage.subTitle) { %>
                    <div class="sub-title"><%- section.slides.titlePage.subTitle %></div>
                    <% }
                    if (section.slides.titlePage.btn) { %>
                    <a class="btn"
                       href="<% section.slides.titlePage.btn.href? section.slides.titlePage.btn.href: 'javascript:;' %>">
                        <%- section.slides.titlePage.btn.title %>
                    </a>
                    <% } %>
                </div>
            </div>
            <% }
            if (section.slides.contents) {
            _.each(section.slides.contents, function(content) { %>
            <div class="slide">
                <div class="slide-inner">
                    <div class="slide-item-container"><span></span><img src="<%= content.image %>" /></div>
                    <div class="slide-item-desc"><%- content.desc %></div>
                </div>
            </div>
            <% }); %>
            <% } %>
        </div>
        <% }); %>
    </script>
    <script>
        $(document).ready(function() {
            // Read the content from template
            _.templateSettings.variable = "data";
            var template = _.template($("#underscore").html());
            var data = {
                sections: [
                {
                    background: "homepage_0.jpg",
                    slides: {
                        titlePage: {
                            title: "Game Development Studio at UCSD",
                            subTitle: "Dedicated student group to creating awesome video games",
                            btn: {
                                title: "Like on Facebook",
                                href: "https://www.facebook.com/groups/681538205261067"
                            }
                        }
                    }
                }, {
                    background: "dreric_1.jpg",
                    slides: {
                        titlePage: {
                            title: "Dr. Eric Psychedelic Wonderland",
                            subTitle: "The video game we are building this year",
                            btn: {
                                title: "Fork on GitHub",
                                href: "https://github.com/GameDevStudioUCSD/DrEric"
                            }
                        },
                        contents: [{
                            image: "/img/dreric_2.jpg",
                            desc: "The cute logo"
                        }, {
                            image: "/img/dreric_3.jpg",
                            desc: "Basic demo of this game"
                        }]
                    }
                }, {
                    background: "unfold_logo.png",
                    slides: {
                        titlePage: {
                            title: "Unfold",
                            subTitle: "An intriging maze game we developed last year",
                            btn: {
                                title: "Learn more",
        href: "/games/unfold.html"
                            }
                        }
                    }
                }
                ]
            };

            $(".page-content").html(template(data));

            $('.page-content').fullpage({});
        });
    </script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
